<script>
    function initMap() {
        // HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: pos,
                    zoom: 10
                });

                var marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: 'Your Location'
                });

                // To center the map to Greater Chicago area regardless of user location
                var chicago = {lat: 41.8781, lng: -87.6298};
                map.setCenter(chicago);

                // Additional marker for the store's location in the Chicago area
                var storeMarker = new google.maps.Marker({
                    position: chicago, // Replace with your store's exact coordinates
                    map: map,
                    title: 'Pro Tints Chicago'
                });
            }, function () {
                handleLocationError(true, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, pos) {

    }
</script>
